<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IRYOKU</title>
    <!-- favicon navegador-->
    <link rel="shortcut icon" href="./assets/Icono-original.png" type="png">
    <!-- css -->
    <link rel="stylesheet" href="./css/index.css">
</head>
<body>
    <section class="home">
        <section class="container">
            <article class="logo">
                <img src="./assets/logo-fondo-oscuro.png" alt="logo">
            </article>
            <section class="formulario">
                <h2>Bienvenido!</h2>
                <form class="form">
                    <label class="label">
                        <input type="text" id="user" class="input" placeholder=" ">
                        <span class="span">Usuario</span>
                    </label>
                    <label class="label">
                        <input type="password" id="password" class="input" placeholder=" ">
                        <span class="span">Password</span>
                    </label>
                    <article class="btn-box">
                        <input type="button" value="Entrar" class="btn">
                    </article>
                    
                </form>
            </section>
        </section>
        
    </section>
    
</body>
</html>
